spring.application.name=backend
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_job_db


# Disable PgAutoVector for now
spring.autoconfigure.exclude=org.springframework.ai.vectorstore.pgvector.autoconfigure.PgVectorStoreAutoConfiguration

# Database stuff
spring.datasource.username=smart_user
spring.datasource.password=smart_password

# Uncomment for dropping and recreate tables
spring.jpa.hibernate.ddl-auto=create-drop

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

server_port=8080

